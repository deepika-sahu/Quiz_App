<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Style Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="header">
            <div id="timer">Time Left: <span id="timer-display">30</span> seconds</div>
            <div id="progress">
                <span id="questions-completed">Completed: 0</span> | 
                <span id="questions-remaining">Remaining: 10</span>
            </div>
        </div>
        <div id="age-selection">
            <button class="age-btn" data-age-group="children">Children</button>
            <button class="age-btn" data-age-group="teens">Teens</button>
            <button class="age-btn" data-age-group="adults">Adults</button>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options-container"></div>
        </div>
        <div id="result"></div>
        <div class="btn-container">
            <button id="back-btn-bottom" onclick="location.href='category.html'">Back</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="message-container">
            <div id="congratulation-message">
                <img src="https://www.funimada.com/assets/images/cards/big/congrats-9.gif" alt="Congratulations">
                <button id="restart-btn">Restart</button>
            </div>
            <div id="appreciation-message">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDxysle3yXQ0WiB6cbztctyemOxuCZ_p0ZDQ&s" alt="Well Done">
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        <!-- <button id="back-btn-bottom" onclick="location.href='index.html'">Back</button> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
